<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCC Registration - Personal Information</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container3">
    <div id="form-container">
      <div id="avatar-container">
        <img id="avatar-preview" src="#">
      </div>
      <p id="parah">Upload photo</p>
      <input type="file" id="avatar-input" accept="image/*" onchange="previewAvatar()">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <input type="password" id="confirm-password" placeholder="Confirm Password">
      <div id="confirm-password-error">Passwords do not match!</div>
      <button id="next-btn" onclick="validatePasswords()">Next</button>
    </div>
  </div>

  <div class="container2">
    <form method="post" class="registration-form">
      <h2>NCC Registration - Personal Information</h2>

      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <button type="submit" class="button" id="btn2">Next - Document Upload</button>
    </form>
  </div>

  <div class="wrapper">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container2">
    <form action="index.html" method="post" class="registration-form">
      <h2>NCC Registration - Document Upload</h2>

      <label for="document1">Upload Document 1:</label>
      <input type="file" id="document1" name="document1" accept=".pdf, .doc, .docx" required>

      <label for="document2">Upload Document 2:</label>
      <input type="file" id="document2" name="document2" accept=".pdf, .doc, .docx" required>

      <label for="module-selection">Select Module:</label>
      <select id="module-selection" name="module">
        <option value="module1">Module 1</option>
        <option value="module2">Module 2</option>
        <option value="module3">Module 3</option>
      </select>
      <br><br>

      <button type="submit" class="button" id="button1">Submit</button>
      <button  class="button" ><a href="index.html">Go back to home page</a></button>
    </form>

  </div>

  <script>
    function previewAvatar() {
        const avatarInput = document.getElementById('avatar-input');
        const avatarPreview = document.getElementById('avatar-preview');
        const file = avatarInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                avatarPreview.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    }

    function validatePasswords() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const confirmPasswordError = document.getElementById('confirm-password-error');

        if (password !== confirmPassword) {
            confirmPasswordError.style.display = 'block';
        } else {
            confirmPasswordError.style.display = 'none';
            // Redirect to the next page or perform further actions
            window.scrollBy(0, window.innerHeight);
        }
    }

    Document.getElementById("btn2").addEventListener("click",()=>{
      window.scrollBy(0, window.innerHeight);
    })

    let btn1 = document.getElementById("button1");
      function clickBtn() {
        btn1.addEventListener("click", () => {
          alert("Do you want to submit the form?");
          alert("Your registration is successful.")
        })
      };
      clickBtn();

</script>
</body>

</html>
